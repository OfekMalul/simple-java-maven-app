  #       uses: remorses/bump-version@js
  #       with:
  #         version_file: ./version.txt
  #       name: build docker image with semantic versioning
  #       run : docker build . -t java-hello-world:$

  push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: docker login
        env:
          DOCKER_USER: ${{secrets.DOCKER_USER}}
          DOCKER_PASSWD: ${{secrets.DOCKER_PASSWORD}}
        run: docker login -u $DOCKER_USER -p $DOCKER_PASSWD
      - name: Tag image to DockerHub
        run: docker tag java-hello-world:$IMAGE_VERSION $DOCKER_REPO_NAME:1.0.0
      - name: Push to DockerHub
        run: docker push ${{secrets.DOCKER_USER}}/ofekmalul/java_hello_world:1.0.0
