name: Java CI with Maven

on:
  push:
    branches: ["master"]

env:
  IMAGE_VERSION_SEMATNIC: 1.0.0
  IMAGE_VERSION: 1.0.0
  DOCKER_REPO_NAME: "ofekmalul/java_hello_world"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven
      - name: Build and Test with Maven
        run: mvn package pom.xml
      - name: Create a docker image and versioning by date + commit hash first 6 chars
        run: export IMAGE_VERSION=$(date +%Y%m%d)-$(echo $GITHUB_SHA | cut -c1-6) >> $IMAGE_VERSION
      - name: Build docker image
        run: docker build . -t java-hello-world:$IMAGE_VERSION

  # update_semantic_version:
