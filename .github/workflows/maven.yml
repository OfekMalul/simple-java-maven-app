name: Java CI with Maven

on:
  push:
    branches: ["master"]

env:
  IMAGE_VERSION_SEMANTIC: 1.0.0
  IMAGE_VERSION: 1.0.0
  DOCKER_REPO_NAME: "ofekmalul/java_hello_world"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven
      - name: Build and Test with Maven
        run: mvn package

      - name: Create a docker image and versioning by date + commit hash first 6 chars
        run: IMAGE_VERSION=$(date +%Y%m%d)-$(echo $GITHUB_SHA | cut -c1-6) && echo "IMAGE_VERSION=$IMAGE_VERSION" >> $GITHUB_ENV
      - name: Build docker image
        run: |
          docker build . --tag ofekmalul/java-hello-world:$IMAGE_VERSION

      - name: docker login
        env:
          DOCKER_USER: ${{secrets.DOCKER_USER}}
          DOCKER_PASSWD: ${{secrets.DOCKER_PASSWORD}}
        run: docker login -u $DOCKER_USER -p $DOCKER_PASSWD

      - name: push to DockerHub
        run: |
          docker images
          docker push ${{secrets.DOCKER_USER}}/ofekmalul/java_hello_world:1.0.0

